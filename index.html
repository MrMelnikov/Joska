<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup</title>
	<link rel="stylesheet" href="coddypopup.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="popup2">
			
		</div>
		<div class="popup">
			<div class="content">
				<div class="block-img">
				</div>
				<div class="block-regform">
					<div class="close">
						<img class="cancel" src="https://www.flaticon.com/svg/static/icons/svg/860/860796.svg" alt="">
					</div>
					<form action="">
						<div class="group">
							<h1>Запись на курс</h1>
							<div class="reg-text">
								Ваше имя и фамилия
							</div>
							<input required="" class="inp" type="text" placeholder="Мое Имя и Фамилия">
						</div>
						<div class="group">
							<div class="reg-text">
								Имя ребёнка
							</div>
							<input required="" class="inp" type="text" placeholder="Имя вашего ребёнка">
						</div>
						<div class="group">	
							<div class="reg-text">
								Мой город
							</div>
							<input required="" class="inp" type="text" placeholder="Мой город">
						</div>
						<div class="group">
							<div class="reg-text">
								Ваш телефон
							</div>
							<input required="" class="inp" type="tel" placeholder="+7(000) 000-00-00">
						</div>
						<div class="group">
							<div class="reg-text">
								Ваш e-mail
							</div>
							<input required="" class="inp" type="email" placeholder="my@mail.com">
						</div>
						<div class="check">
							<input required="" type="checkbox" id="da">
							<label for="da">Я соглашаюсь с условиями обработки персональных данных и политикой конфиденциальности</label>
						</div>
						<div class="div2">
							<button class="b2">Записаться</button>
						</div>		
					</form>
				</div>
			</div>
		</div>
		<div class="div1">
			<button class="b1">Клик на меня</button>
		</div>
	</div>
	<script src="coddypopup.js"></script>
</body>
</html>
